###mysql\u6570\u636E\u5E93\u53C2\u6570
dataBase=@dataBase@
#jdbc\u9A71\u52A8
jdbcDriver=@jdbcDriver@
#jdbc\u94FE\u63A5\u5730\u5740
jdbcUrl=@jdbcUrl@
#\u7528\u6237\u540D
jdbcUsername=@jdbcUsername@
#\u5BC6\u7801
jdbcPassword=@jdbcPassword@
validationQuery=SELECT 1 FROM DUAL
jdbc.initialSize=@jdbc.initialSize@
jdbc.maxActive=@jdbc.maxActive@
jdbc.maxIdle=@jdbc.maxIdle@
jdbc.minIdle=@jdbc.minIdle@
jdbc.maxWait=@jdbc.maxWait@

#root\u65E5\u5FD7\u7EA7\u522BDEBUG\u3001INFO
log.root.level=@log.root.level@
#\u8C03\u8BD5\u4F7F\u7528
log.debug=@log.debug@
#\u65E5\u5FD7\u76EE\u5F55
log.base=@log.base@
#\u65E5\u5FD7\u8F93\u51FA\u914D\u7F6ESTDOUT\u3001FILE
log.default=@log.default.out@
#\u65E5\u5FD7\u8FFD\u52A0\u5199\u5165
log.additivity=@log.additivity@

#\u52A0\u8F7D\u6700\u65B0\u6D3B\u52A8\u4FE1\u606F \u6BCF2\u5206\u949F\u6267\u884C\u4E00\u6B21
cron.loadAddCampaignTask = @cron.loadAddCampaignTask@
#\u52A0\u8F7D\u6D3B\u52A8\u5E7F\u544A\u4F4D\u4FE1\u606F \u6BCF 30 \u5206\u949F\u6267\u884C\u4E00\u6B21
cron.loadAdspaceMappingTask =@cron.loadAdspaceMappingTask@
#\u5220\u9664\u8FC7\u671F\u7684\u6D3B\u52A8\u4FE1\u606F \u6BCF\u5929\u65E9\u4E0A0\u70B930\u89E6\u53D1
cron.deleteOldCampaignFromCache = @cron.deleteOldCampaignFromCache@
#\u52A0\u8F7DThirdCode\u4FE1\u606F \u6BCF 15 \u5206\u949F\u6267\u884C\u4E00\u6B21
cron.loadThirdCodeMap = @cron.loadThirdCodeMap@
